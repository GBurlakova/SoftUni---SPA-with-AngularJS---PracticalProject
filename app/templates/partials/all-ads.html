<div ng-controller="AllAdsController">
    <div class="result-message bold">{{resultMessage}}</div>
    <div ng-repeat="ad in ads" class="ad">
        <div class="ad-title">
            <div class="col-lg-6">{{ad.title}}</div>
            <div class="col-lg-6">{{ad.date | date: 'd-MMM-yyyy'}}</div>
        </div>
        <div class="ad-main-content">
            <div class="col-md-5">
                <img class="ad-image" src="" alt="add-image" ng-src="{{ad.imageDataUrl || defaultImage}}"/>
            </div>
            <div class="ad-details col-md-7">
                <div class="bordered">
                    {{ad.text}}
                </div>
                <div>
                    <div class="col-md-3">Name: </div>
                    <div class="col-md-9 bordered">{{ad.ownerName}}</div>
                </div>
                <div>
                    <div class="col-md-3">Email: </div>
                    <div class="col-md-9 bordered"><a href="{{ad.ownerEmail}}">{{ad.ownerEmail}}</a></div>
                </div>
                <div>
                    <div class="col-md-3">Tel.: </div>
                    <div class="col-md-9 bordered">{{ad.ownerPhone}}</div>
                </div>
            </div>
        </div>
    </div>
    <div pagination class="text-center"></div>
</div>
