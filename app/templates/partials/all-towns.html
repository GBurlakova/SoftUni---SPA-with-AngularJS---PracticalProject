<div ng-controller="AllTownsController" class="text-center">
    <table class="table col-lg-10">
        <thead>
        <tr>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="town in towns.towns">
            <td>{{town.username}}</td>
            <td class="actions">
                <a href="#/admin/towns/edit/{{town.id}}/{{town.username}}">Edit</a>
                <a href="#/admin/towns/delete/{{town.id}}/{{town.username}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="main-button"><a href="#/admin/towns/create">Create New Town</a></button>
    </div>
    <div class="text-center" ng-show="townsLoaded && hasResults && hasPagesToBeShown">
        <pagination total-items="towns.numItems" ng-model="urlParams.startPage"
                    items-per-page="urlParams.pageSize" ng-change="getTowns()"
                    max-size="9" boundary-links="true">
        </pagination>
    </div>
</div>
