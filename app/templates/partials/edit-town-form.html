<form action="" class="form" name="editTownForm" ng-controller="EditTownController">
    <div class="title">
        Edit Category
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="text-center">
            <label for="category">Category:</label>
        </div>
        <input type="text"
               name="category"
               id="category"
               ng-model="town.name"
               required="">
    </div>
    <div class="error-info col-lg-12 text-center"
         ng-show="editTownForm.category.$error.required &&
            editTownForm.category.$dirty">
        Category name is required
    </div>
    <div class="col-lg-6 text-center col-lg-offset-3">
        <button ng-disabled="editTownForm.category.$error.required"
                class="main-button create-button col-lg-5 pull-left"
                ng-click="editTown()">Edit</button>
        <button class="main-button cancel-button col-lg-5 pull-right">
            <a href="#/admin/towns">Cancel</a>
        </button>
    </div>
</form>
