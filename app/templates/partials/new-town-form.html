<form action="" class="form" name="newTownForm" ng-controller="CreateTownController">
    <div class="title">
        Create Town
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="text-center">
            <label for="town">Town:</label>
        </div>
        <input type="text"
               name="town"
               id="town"
               ng-model="town.name"
               required="">
    </div>
    <div class="error-info col-lg-12 text-center"
         ng-show="newCategoryForm.town.$error.required &&
            newTownForm.town.$dirty">
        Town name is required
    </div>
    <div class="col-lg-6 text-center col-lg-offset-3">
        <button ng-disabled="newTownForm.town.$error.required"
                class="main-button create-button col-lg-5 pull-left"
                ng-click="createTown()">Create</button>
        <button class="main-button cancel-button col-lg-5 pull-right">
            <a href="#/admin/towns">Cancel</a>
        </button>
    </div>
</form>
