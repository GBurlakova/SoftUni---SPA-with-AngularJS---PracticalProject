<form action="" ng-controller="PublishNewAdController" name="newAdForm" class="form">
    <div class="title">
        Publish New Ad
    </div>
    <div class="col-md-12">
        <div class="col-md-10">
            <div class="col-md-12">
                <label for="adTitle"
                       class="col-md-2">Title</label>
                <input type="text"
                       id="adTitle"
                       name="adTitle"
                       ng-model="newAdData.adTitle"
                       class="col-md-10"/>
            </div>
            <div class="col-md-12">
                <label for="adText"
                       class="col-md-2">Text</label>
                <textarea name="adText"
                       id="adText"
                       ng-model="newAdData.adText"
                       class="col-md-10"></textarea>
            </div>
        </div>
        <div class="image-box col-md-2">
            <p>Image Preview</p>
        </div>
    </div>
    <div class="col-md-12">
        <label for="imageUrl">Image: </label>
        <input type="text"/>
        <input type="file"
               id="imageUrl"
               name="imageUrl"
               ng-model="newAdData.imageDataUrl"
               onchange="angular.element(this).scope().fileSelected(this)"/>
    </div>
    <div class="col-md-12">
        <label for="category">Category: </label>
        <select name="category"
                id="category"
                ng-model="newAdData.category">
            <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <div class="col-md-12">
        <label for="town">Town: </label>
        <select name="town"
                id="town"
                ng-model="newAdData.town">
            <option ng-repeat="town in towns" value="{{town.id}}">{{town.name}}</option>
        </select>
    </div>
    <button ng-click="publish(newAdData)">Button</button>
</form>
