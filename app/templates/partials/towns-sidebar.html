<h2 class="sidebar-title">
    Towns
</h2>
<ul ng-controller="TownsController">
    <li ng-click="townClicked('all')" ng-class="getClass('all')"><a href="">All</a></li>
    <li ng-repeat="town in towns"
        ng-click="townClicked(town.id)"
        ng-class="getClass(town.id)"><a href="">{{town.name}}</a></li>
</ul>
